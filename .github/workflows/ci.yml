name: CI â€” Test & Build (Multi-Version)

on:
  push:
    branches: [ master, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        es-version: ['8.19.0', '8.19.1', '8.19.2', '8.19.3', '8.19.4', '8.19.5', '8.19.6', '8.19.7']
    name: Build for ES ${{ matrix.es-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test --info

      - name: Build plugin for ES ${{ matrix.es-version }}
        run: ./gradlew clean build -PesVersion=${{ matrix.es-version }}

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-for-${{ matrix.es-version }}
          path: build/distributions/*-for-${{ matrix.es-version }}.zip
          retention-days: 7

  release:
    needs: build-matrix
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    name: Publish Release
    permissions:
      contents: write
    steps:
      - name: Download all ZIPs
        uses: actions/download-artifact@v4
        with:
          pattern: plugin-for-*
          path: ./zips

      - name: List downloaded files
        run: ls -R ./zips

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            ./zips/**/elasticsearch-ru-en-translit-plugin-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}